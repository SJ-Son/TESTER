<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark">
    <title>TESTER - AI Test Code Generator</title>
    <meta name="description" content="Generate high-quality test suites for Python, JavaScript, and Java using Google Gemini AI. Frictionless, secure, and instant.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://testcased.dev/">
    <meta property="og:title" content="TESTER - AI Test Code Generator">
    <meta property="og:description" content="Generate high-quality test suites using Google Gemini AI. Instant, secure, and frictionless.">
    <meta property="og:image" content="https://testcased.dev/og-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://testcased.dev/">
    <meta property="twitter:title" content="TESTER - AI Test Code Generator">
    <meta property="twitter:description" content="Generate high-quality test suites using Google Gemini AI. Instant, secure, and frictionless.">

    <!-- Fonts optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- DNS and Connection Pre-optimization -->
    <link rel="preconnect" href="https://accounts.google.com">
    <link rel="preconnect" href="https://www.google.com">
    <link rel="preconnect" href="https://www.gstatic.com">
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- Google reCAPTCHA v3 (Vite will inject the site key at build time) -->
    <script src="https://www.google.com/recaptcha/api.js?render=%VITE_RECAPTCHA_SITE_KEY%" async defer></script>
</head>

<body class="bg-gray-950 text-gray-100">
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
