<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Test Code Generator</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Highlight.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <!-- Datastar -->
    <script type="module" src="https://cdn.jsdelivr.net/gh/starfederation/datastar@v1.0.0-RC.8/bundles/datastar.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        gray: {
                            850: '#1f2937',
                            900: '#111827',
                            950: '#0b0f19',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0b0f19; color: #e5e7eb; }
        .custom-scrollbar::-webkit-scrollbar { width: 8px; height: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #1f2937; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #6b7280; }
    </style>
</head>
<body class="h-screen flex text-gray-200 overflow-hidden" 
      data-signals="{
          input_code: '', 
          language: 'Python', 
          model: 'gemini-3-flash-preview', 
          use_reflection: false,
          is_generating: false
      }">

    <!-- Sidebar -->
    <aside class="w-80 bg-gray-900 border-r border-gray-800 flex flex-col p-6 space-y-8">
        <div>
            <h1 class="text-xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
                Test Code Generator
            </h1>
            <p class="text-xs text-gray-500 mt-1">Powered by Datastar & Gemini</p>
        </div>

        <!-- Settings -->
        <div class="space-y-6">
            <h2 class="text-xs font-semibold uppercase tracking-wider text-gray-500">Settings</h2>
            
            <div class="space-y-2">
                <label class="text-sm font-medium text-gray-300">Language</label>
                <div class="relative">
                    <select class="w-full bg-gray-800 border border-gray-700 rounded-md py-2 px-3 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none appearance-none"
                            data-bind="language">
                        <option value="Python">Python</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Java">Java</option>
                    </select>
                </div>
            </div>

            <div class="space-y-2">
                <label class="text-sm font-medium text-gray-300">Model</label>
                <div class="relative">
                    <select class="w-full bg-gray-800 border border-gray-700 rounded-md py-2 px-3 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none appearance-none"
                            data-bind="model">
                        <option value="gemini-3-flash-preview">gemini-3-flash-preview</option>
                        <option value="gemini-3-pro-preview">gemini-3-pro-preview</option>
                    </select>
                </div>
            </div>

            <div class="flex items-center space-x-3 bg-gray-800/50 p-3 rounded-md border border-gray-800">
                <input type="checkbox" id="reflection" 
                       class="w-4 h-4 text-blue-600 rounded bg-gray-700 border-gray-600 focus:ring-blue-500 focus:ring-offset-gray-900"
                       data-bind="use_reflection">
                <label for="reflection" class="text-sm text-gray-300 select-none cursor-pointer">
                    Enable Self-Correction
                </label>
            </div>
        </div>

        <div class="mt-auto">
            <div class="p-4 bg-gray-800/50 rounded-lg border border-gray-700 text-xs text-gray-400">
                Tip: 동일 코드는 캐싱됩니다.
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col min-w-0">
        <div class="flex-1 flex p-6 gap-6 min-h-0">
            <!-- Left: Input -->
            <div class="flex-1 flex flex-col min-w-0">
                <h2 class="text-lg font-semibold mb-4 text-gray-100 flex items-center justify-between">
                    Input Code
                    <span class="text-xs font-normal text-gray-500 px-2 py-1 bg-gray-800 rounded" data-text="$language"></span>
                </h2>
                <div class="flex-1 relative group">
                    <textarea 
                        class="w-full h-full bg-gray-900 rounded-lg p-4 font-mono text-sm border border-gray-700 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 focus:outline-none resize-none custom-scrollbar transition-colors"
                        placeholder="Paste your source code here..."
                        data-bind="input_code"
                    ></textarea>
                </div>
                <div class="mt-4">
                    <button 
                        class="w-full bg-blue-600 hover:bg-blue-500 text-white font-medium py-3 px-4 rounded-lg transition-colors flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed"
                        data-on-click="@post('/api/generate')"
                        data-indicator="is_generating"
                        data-bind-disabled="is_generating">
                        <!-- Default Text -->
                        <span class="flex items-center" data-show="!$is_generating">
                            <span>Generate Test Code</span>
                            <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                        </span>
                        <!-- Loading Text -->
                        <span class="flex items-center" data-show="$is_generating" style="display: none;">
                            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                            Generating...
                        </span>
                    </button>
                </div>
            </div>

            <!-- Right: Output -->
            <div class="flex-1 flex flex-col min-w-0">
                <h2 class="text-lg font-semibold mb-4 text-gray-100">Generated Test Code</h2>
                <div id="output-area" class="flex-1 bg-gray-900 rounded-lg border border-gray-800 flex items-center justify-center text-gray-500 relative overflow-hidden">
                    <div class="text-center p-6">
                        <svg class="w-12 h-12 mx-auto mb-3 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M14 10l-2 1m0 0l-2-1m2 1v2.5M20 7l-2 1m2-1l-2-1m2 1v2.5M14 4l-2-1-2 1M4 7l2-1M4 7l2 1M4 7v2.5M12 21l-2-1m2 1l2-1m-2 1v-2.5M6 18l-2-1v-2.5M18 18l2-1v-2.5"></path></svg>
                        <p class="text-sm">Ready to generate.</p>
                        <p class="text-xs text-gray-600 mt-1">Enter code on the left and click Generate.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
