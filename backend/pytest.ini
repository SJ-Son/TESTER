[pytest]
minversion = 8.0
testpaths = tests
pythonpath = .
asyncio_mode = auto
# Exclude tests requiring real API keys (Gemini, Supabase, Auth) to avoid CI failures
addopts = --strict-markers --cov=src --cov-report=html --cov-report=term-missing --cov-fail-under=60 --ignore=tests/unit/test_gemini.py --ignore=tests/unit/test_gemini_service_extended.py --ignore=tests/unit/test_generator_service.py --ignore=tests/unit/test_supabase.py --ignore=tests/unit/test_supabase_service_new.py --ignore=tests/unit/test_auth_core.py
