name: Test

on:
  pull_request:
    branches: [ main, develop ]
  workflow_call:
    inputs:
      run_e2e_tests:
        description: 'Whether to run E2E tests'
        required: false
        type: boolean
        default: true

jobs:
  backend-test:
    runs-on: ubuntu-latest
    
    env:
      SUPABASE_URL: "https://test-project.supabase.co"
      SUPABASE_JWT_SECRET: "test_jwt_secret_for_ci"
      SUPABASE_SERVICE_ROLE_KEY: "test_service_role_key_for_ci"
      SUPABASE_ANON_KEY: "test_anon_key_for_ci"
      GEMINI_API_KEY: "AI_test_key_for_ci_dummy"
      DATA_ENCRYPTION_KEY: "S7CNzyjxtleDOj6bSzAKs1QxyutZTIxa0PQWiVx9tj8="
      ENV: "test"
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Run tests with coverage
      working-directory: ./backend
      run: |
        pytest --cov=src --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./backend/coverage.xml
        flags: backend
        name: backend-coverage

  frontend-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Run linter
      working-directory: ./frontend
      run: npm run lint
    
    - name: Run unit tests (if exists)
      working-directory: ./frontend
      run: npm run test:unit || echo "No unit tests"
      continue-on-error: true

  e2e-test:
    if: ${{ inputs.run_e2e_tests != false }}
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      VITE_TURNSTILE_SITE_KEY: "mock_site_key_for_ci"

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Get Playwright version
      run: echo "PLAYWRIGHT_VERSION=$(npm show @playwright/test version)" >> $GITHUB_ENV

    - name: Cache Playwright Browsers
      uses: actions/cache@v4
      id: playwright-cache
      with:
        path: ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}
        restore-keys: |
          ${{ runner.os }}-playwright-

    - name: Install Playwright Browsers
      working-directory: ./frontend
      run: npx playwright install --with-deps chromium
      if: steps.playwright-cache.outputs.cache-hit != 'true'

    - name: Run Playwright tests
      working-directory: ./frontend
      run: npx playwright test

    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: frontend/playwright-report/
        retention-days: 30
